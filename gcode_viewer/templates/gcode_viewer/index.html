{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="#">                 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="side-btn">
        <i class="fa-solid fa-bars"></i>
    </button>
    <nav class="sidebar">
        <div id="site-logo">
            <i class="fa-solid fa-g"></i>
            <span class="logo"><i>-code viewer</i></span>
        </div>
        <ul>
            <li class="home">
                <a href="/">
                <i class="fa-solid fa-house-chimney"></i>
                <span>Home</span></a>
            </li>
            <li>
                <button class="dropdown btn" onclick="toggleGcodeForm()">
                    <i class="fa-solid fa-code"></i>
                    <span>Upload your G-code</span>
                </button>
                <div id="form2GCode" class="hidden">
                    <form id="calcForm" method="post">
                        {% csrf_token %}
                        <textarea id="expression" name="expression" placeholder="Enter your G-code..."></textarea>
                        <button type="submit">Calculate</button>
                    </form>  
                </div>
            </li>
            <li>
                <a href="https://linuxcnc.org/docs/html/gcode/g-code.html">
                <i class="fa-solid fa-book"></i>
                <span>Documentation for G-code</span></a>
            </li>
            <li>
                <a href="https://github.com/mshgor/diplom/tree/master">
                <i class="fa-brands fa-github"></i>
                <span>Download our project on GitHub</span>
                </a>
            </li>
            <li>
                <i class="fa-solid fa-square-phone"></i>
                <span>Contact us</span>
            </li>
        </ul>
    </nav>
    <div class="alert hide">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span class="msg">Error: </span>
        <span class="close-btn" id="closeAlert">
            <span class="fas fa-times"></span>
        </span>
    </div>
    <script src="{% static 'js/sideBtn.js' %}"></script>
    <script src="{% static 'js/alertBtn.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'dist/main.bundle.js' %}"></script>
    <script src="{% static 'dist/formHandler.bundle.js' %}"></script>
</body>
</html>
